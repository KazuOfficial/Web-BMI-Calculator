<!DOCTYPE html>
<html lang="en">
	<head>
		<title>BMI Calculator</title>
		<meta charset="utf-8"/>
		<meta name="description" content="Free Web BMI calculator."/>
		<meta name="keywords" content="BMI, calculator, calc, weight"/>
		<meta name="author" content="Kazu">
		<link rel="shortcut icon" type="image/png" href="img/weight-scale.png"/>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link rel="stylesheet" type="text/css" href="css/fontello.css"/>
		<script src="js/calc.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"/>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet"/>
	</head>
	<body>
		<content>
		<div id="container"/>
			<header>
				<div id="header" class="disable-select"/>
					BMI Calculator
				</div>
			</header>
			<content>
			<div id="weight" class="text disable-select"/>
				Weight
			</div>
			<div id="height" class="text disable-select" style="float: right; margin-right: 100px;"/>
				Height
			</div>
			<div id="weightbox">
				<input type="text" id="wgtb" name="weightbox" class="textbox" style="clear: both;"/>
			</div>
			<div id="heightbox">
				<input type="text" id="hgtb" name="heightbox" class="textbox" style="float: right; margin-right: 135px;"/>
			</div>

			<script type="text/javascript">
			var field = document.querySelector('[name="weightbox"]');
			field.addEventListener('keypress', function ( event ) {
			var key = event.keyCode;
			if (key === 32) {
			event.preventDefault();
			}});
			</script>

			<script type="text/javascript">
			var field = document.querySelector('[name="heightbox"]');

			field.addEventListener('keypress', function ( event ) {
			var key = event.keyCode;
			if (key === 32) {
			event.preventDefault();}
			});
			</script>

			<div id="submit">
				<input type="image" src="img/submit.png" class="image disable-select" style="clear: both; width: 200px; margin-left: 130px; margin-top: 70px;" border="0" alt="Submit" onclick="calc()" />
			</div>
			<div id="result" class="text disable-select" style="float: right; margin-right: 80px;"">
				Result
			</div>
			</content>
			<footer>
					<div id="footer" style="clear: both; padding-top: 50px; margin-left: 120px;"/>
					Made by Kazu. Check out my <a href="https://github.com/KazuOfficial/" target="_blank" class="tilelink"><i class="demo-icon icon-github-circled"></i></a>
					Submit button: <a href="https://www.pngriver.com">www.pngriver.com</a>.
					Favicon made by Freepik from <a href="https://www.flaticon.com">www.flaticon.com</a>.
				</div>
			</footer>
		</div>
	</body>
</html>
