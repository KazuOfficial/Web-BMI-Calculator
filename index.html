<!DOCTYPE html>
<html lang="en">
<head>
	<title>BMI Calculator</title>

	<meta charset="utf-8">
	<meta name="description" content="Free Web BMI calculator.">
	<meta name="keywords" content="BMI, calculator, calc, weight">
	<meta name="author" content="Kazu">

	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="css/fontello.css">

	<script src="calc.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">

</head>

<body>
	<div id="container">
<header>
	<div id="header" class="disable-select">
		BMI Calculator
	</div>
</header>
<content>
	<div id="weight" class="text disable-select">
		Weight
	</div>
	<div id="height" class="text disable-select" style="float: right; margin-right: 100px;">
		Height
	</div>
	<div id="weightbox">
		<input type="text" name="weightbox" class="textbox" style="clear: both;">
	</div>
	<div id="heightbox">
		<input type="text" name="heightbox" class="textbox" style="float: right; margin-right: 87px;">
	</div>
</content>
<footer>
	<div id="footer">
		<!--Made by Kazu. Check out my <a href="https://github.com/KazuGod/" target="_blank" class="tilelink"><i class="demo-icon icon-github-circled"></i></a> -->
	</div>
</footer>
	</div>

</body>
</html>
